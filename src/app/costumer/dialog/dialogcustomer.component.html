<h1 mat-dialog-title>{{ customer != null ? 'Editar Usuario' : 'Nuevo Usuario' }}</h1>
<div mat-dialog-content></div>
  <mat-form-field>
    <mat-label>Nombre: </mat-label>
    <input matInput [(ngModel)]="nameCustomer">
  </mat-form-field>
<div mat-dialog-actions>
  <button mat-raised-button (click)="close()">Cancelar</button>
  <button mat-raised-button color="primary"
  (click)="customer != null ? UpDateCustomer() : addCustomer()">Guardar</button>
</div>
